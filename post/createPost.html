<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="post.css" />
    <title>Create a Post</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Navigation bar-->
    <div id="nav" style="height: 100px;"></div>
    <!--End of Navigation bar-->
</head>

<body class="bg-secondary">
    <!-- Create Post Form Container -->
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <!-- Post Title -->
                            <div class="mb-3">
                                <label for="postTitle" class="form-label">Title:</label>
                                <input type="text" class="form-control" id="postTitle" placeholder="Enter the post title" required>
                            </div>
                            
                            <!-- Post Image -->
                            <div class="mb-3">
                                <label for="postImage" class="form-label">Select an Image:</label>
                                <input type="file" class="form-control" id="postImage" accept="image/*" onchange="displayImage(this.files)" required>
                                <img id="previewImage" class="img-fluid mt-2" style="display: none;" alt="Preview Image">
                            </div>

                            <!-- Post Description -->
                            <div class="mb-3">
                                <label for="postDescription" class="form-label">Description:</label>
                                <textarea class="form-control" id="postDescription" rows="5" placeholder="Enter the post description" required></textarea>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary">Create Post</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Create Post Form Container -->

    <!-- Script Tags - Place at End of Body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(function () {
            $("#nav").load("/nav.html");
        });
    </script>
    <script>
        // Function to display the selected image
        function displayImage(files) {
            const previewImage = document.getElementById('previewImage');
            const file = files[0];
    
            if (file) {
                const reader = new FileReader();
    
                reader.onload = function (e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                };
    
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>

</html>
