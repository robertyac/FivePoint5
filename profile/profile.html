<!DOCTYPE html>
<html lang="en">
<head>
    <title> Vertical Menu </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>
        .navbar {
            height: 100vh; /* Set height to fill the viewport */
            flex-direction: column;
        }
    </style>
    <script> // should be moved to a separate file
        function openPage(pageName) {
            // Hide all elements with class="tabcontent" by default */
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Remove the background color of all tablinks/buttons
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].style.backgroundColor = "";
            }

            // Show the specific tab content
            document.getElementById(pageName).style.display = "block";
        }

        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
    </script>
</head>
<body>
<div id="nav" style="height: 100px;"></div>
<div class="row">
    <div class="col-10">
        <div class="tabcontent" id="settings">
            <div class="container">
                Your profile picture:
            </div>
            <img src="../img/5.5.png" alt="Map" style="max-width:300px;">
            <div class="container">
                Name: &nbsp; "Connor" <br>
                Age: &nbsp;&nbsp;&nbsp; "23" <br>
                Email: &nbsp; "connor.cahoon@gmail.com" <br>
                ...
            </div>
        </div>
        <div class="tabcontent" id="posts" style="display: none">
            <div class="container">
                Your posts:
            </div>
        </div>
        <div class="tabcontent" id="comments" style="display: none">
            <div class="container">
                Your comments:
            </div>
        </div>
        <div class="tabcontent" id="rated" style="display: none">
            <div class="container">
                Posts you've rated:
            </div>
        </div>
        <div class="tabcontent" id="favourite" style="display: none">
            <div class="container">
                Your favourite posts
            </div>
        </div>
    </div>
    <div class="col-2">
        <nav class="navbar bg-light">
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a class="nav-link tablink" onclick="openPage('settings')"  id="defaultOpen"> Settings </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link tablink" onclick="openPage('posts')" > Posts </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link tablink" onclick="openPage('comments')" > Comments </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link tablink"  onclick="openPage('rated')" > Rated </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link tablink"  onclick="openPage('favourite')" > Favourite </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<!-- Script Tags - Place at End of Body -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    $(function () {
        $("#nav").load("/nav.html");
    });
</script>
</body>
</html>
