<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>FivePoint5</title>

    <!-- NavBar -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid d-flex flex-row justify-content-between align-items-center">

            <!-- LOGO -->
            <div class="d-flex align-items-center">
                <a class="navbar-brand" href="#">
                    <img src="/img/5.5.png" alt="Logo" width="45" class="d-inline-block align-text-top">
                </a>
            </div>

            <!-- Tags Dropdown Menu -->
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle mx-2 px-xxl-5" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Tags
                </button>
                <!-- Search for a tag dropdown-->
                <ul class="dropdown-menu end-0 mt-2" style="min-width: 300px;">
                    <form class="navbar-form d-flex mx-2" action="">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Filter Posts by Tag">
                        </div>
                        <button class="btn btn-outline-success ml-2" type="submit">Filter
                        </button>
                    </form>
                    <!-- Recent Tags -->
                    <li><a class="dropdown-item" href="#">Recent Tag</a></li>
                    <li><a class="dropdown-item" href="#">Recent Tag</a></li>
                    <li><a class="dropdown-item" href="#">Recent Tag</a></li>
                </ul>
            </div>

            <!-- Search Form -->
            <div class="flex-grow-1 mx-2">
                <form class="d-flex align-items-center" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search FivePoint5" aria-label="Search">
                </form>
            </div>

            <!-- Create Post Button -->
            <button class="btn btn-outline-dark px-xxl-5 mx-2" type="button">
                Create Post
            </button>

            <!-- Profile Button -->
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://xsgames.co/randomusers/assets/images/favicon.png" class="rounded-circle"
                        height="45" alt="Profile Picture" loading="lazy" />
                </a>
                <ul class="dropdown-menu dropdown-menu-end mt-2" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" href="#">My profile</a></li>
                    <li><a class="dropdown-item" href="#">Login/Logout</a></li>
                </ul>
            </div>

        </div>
    </nav>

</head>
<!-- this stylesheet is for different breakpoints in browsers used with Bootstrap ***** remove after ***** -->
<link rel="stylesheet" href="css/bootstrap-breakpoint.css">

<body>
    <div class="container">

    </div>

</body>

</html>
